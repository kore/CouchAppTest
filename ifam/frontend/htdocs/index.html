    <script type="text/javascript" src="/scripts/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
// <![CDATA[

function myQuery( url, callback, data, method )
{
    var data   = ( data   === undefined ) ? null : data;
    var method = ( method === undefined ) ? "GET" : method;

    $.ajax( {
        type: method,
        url: "/api" + url,
        data: data,
        success: callback,
        error: function( request, textStatus, error )
            {
                var result = JSON.parse( request.responseText );
                console.log( "Error loggin in: " + result.reason );
                throw( result );
            },
        dataType: "json",
        contentType: "application/json",
    } );
}

$( document ).ready( function() {

    $.getJSON( "/api/e0d9341282fa85d65d5cdd2238000160", null, function( data, textStatus, jqXHR ) {
        $( "#content h2" ).html( data.title );
    } );

    $( "#createUser" ).bind( "submit", function() {

        // function myQuery( url, callback, data, method )
        myQuery(
            "/" + $( 'input[name="name"]' ).val(),
            function ( data, textStatus, jqXHR ) {
                console.log( data );
            },
            JSON.stringify( {
                name: $( 'input[name="name"]' ).val(),
                email: $( 'input[name="email"]' ).val(),
                type: "user"
            } ),
            "PUT"
        );

        return false;
    } );
} );

// ]]>
    </script>

        <fieldset>
            <form id="createUser">
                <input type="text" name="name" />
                <input type="text" name="email" />

            </form>
        </fieldset>
    </div>
</body>
